name: Java CI
on:
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master
      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: "17"
      - name: build with maven
        run: mvn clean test
